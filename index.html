<!DOCTYPE html>
<html>
<head>
	<title>Responsive Web Survey Form</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

</head>
<body>
	<div class="container">
	<h1 id="title"> Scientific Society Survey Form</h1>
	<p id="description"> <i>Thank you for taking the survey for Scientific Society UCA</i></p>
	<div id="body">
	<form id="survey-form">
		  <label id="name-label" for ="name">
		    <p>Name</p></label>
		  <input id="name" type="text" placeholder="Enter Your Name" required></input>
		  <label id="email-label" for="email">
		    <p>Email</p></label>
		  <input id="email" type="email" placeholder="Enter Your email" required></input>
		  <label id="number-label" for ="number">
		    <p>Age</p></lable>
		  <input id="number" type="number" placeholder="Enter Your age" min= "12" max="50"></input>  
		<p> Which Leadership Quality Do You Think should be in a Leader</p>
		<select id="dropdown">
		  <option value="default">Tolernace</option>
		  <option value="default">Perversive</option>
		  <option value="default">Compassion</option>
		  <option value="default">Generiosity</option>
		</select>

		<p>What is the best time for sleep </p>
		<input type="radio" name="movie" value="1">Around 9pm </input>
		<br>
		<input type="radio" name="movie" value="2">Around 11pm </input>
		<br>
		<input type="radio" name="movie" value="3">Around 1am </input>
		<br>
		<p> Which of these are the best option for waiting in a line</p>

		<input type="checkbox" name='line' value="1">Lost in Thoughts</input>
		<br>
		<input type="checkbox" name='line' value="2"> Watching the line</input>
		<br>
		<input type="checkbox" name='line' value="3">Pondering on your day</input>
		<br>
		<input type="checkbox" name='line' value="4"> Listening to Music</input>
		<br>

		<textarea id="comment" rows="4" cols="40">
		  Add your comment here</textarea>
		  <br>
		<input id="submit" type="submit" value="Submit">
		</input>
	</form>
	</div>

	<footer id="footer">
		ALL YOUR INFORMATION IS KEPT SECREAT
	</footer>
</div>
</body>
</html>
